server:
  port: 8500

spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher # 解决swagger与spirng2.6+版本问题
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/apply_room_record?characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=UTC
    username: root
    password: root
    hikari:
      maximum-pool-size: 10
      max-lifetime: 180000
  redis:
    host: 127.0.0.1
    port: 6379
    timeout: 10000
    lettuce:
      pool:
        max-active: 250
        min-idle: 5
        max-wait: 5000ms
        max-idle: 50
    password: 123456

  servlet:
    multipart:
      max-file-size: 12MB
      max-request-size: 12MB

  mail:
    host: smtp.yeah.net
    port: 465
    username: your email
    password: your pwd
    default-encoding: UTF-8
    protocol: smtp
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          ssl:
            enable: true

  documentation:
    swagger-ui:
      enabled: true
  jpa:
    show-sql: false
    open-in-view: false
    generate-ddl: false

# Sa-Token 配置
sa-token:
  # token名称 (同时也是cookie名称)
  token-name: token
  # token有效期，单位s 默认30天, -1代表永不过期
  timeout: 36000 # 30天 2592000
  # token临时有效期 (指定时间内无操作就视为token过期) 单位: 秒
  activity-timeout: -1
  # 是否允许同一账号并发登录 (为true时允许一起登录, 为false时新登录挤掉旧登录)
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个token (为true时所有登录共用一个token, 为false时每次登录新建一个token)
  is-share: false
  isReadBody: false
  isReadCookie: false
  # 同一账号的最大登录账号数量
  maxLoginCount: 6
  # 每次获取登录状态是否检查已经登录，有些情况可能是前端导致登录信息丢失，后端登录状态任然在保存
  tokenSessionCheckLogin: false
  # token风格
  token-style: tik
  # 是否输出操作日志
  is-log: true
#logging:
#  level:
#    com.guet.ARC.dao: debug
mybatis:
  configuration:
    default-enum-type-handler: org.apache.ibatis.type.EnumOrdinalTypeHandler
netty:
  websocket:
    # Websocket服务端口
    port: 9500
    #两个文件请放在resource目录下
    # ssl配置相关
    pemFile: x.pem
    # ssl配置相关
    keyFile: x.key
    # url路径
    url: ws://127.0.0.1:9500/websocket

# 项目配置统一管理，你可以在这里覆盖掉config的默认值
apply-room-record:
  # oss相关
  endpoint: your endpoint in yaml
  region: your region in yaml
  accessKeyId: your accessKeyId in yaml
  accessKeySecret: your accessKeySecret in yaml
  bucketName: your bucketName in yaml
  # 微信api相关
  appId: your appId in yaml
  secret: your secret in yaml
  # websocket是否使用ssl
  useWebsocketSSL: false